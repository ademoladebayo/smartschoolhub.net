<body onload="getAllClassForDropDown()">
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
        <!-- Header Menu Area Start Here -->

        <div class="dashboard-page-one">
            <div class="dashboard-content-one">

                <!-- Account Settings Area Start Here -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div style="margin-top: 20px;" class="card-body">
                                <div class="heading-layout1">
                                    <div class="item-title">
                                        <h3>Please fill all Asterisk (*) field</h3>
                                    </div>

                                </div>

                                <div class="row new-added-form">
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Description *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="description"
                                            type="text" placeholder="" class="form-control">
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Amount *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="amount" type="number"
                                            placeholder="" class="form-control">
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Fee Type *</label>
                                        <select id="fee_type" class="select2">
                                            <option value="COMPULSORY">COMPULSORY</option>
                                            <option value="OPTIONAL">OPTIONAL</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Who is Paying ? A Class , School Sector or All Student *</label>
                                        <select id="class" class="select2">
                                            <option value="">Please Select Class *</option>
                                            <option value="ALL STUDENT">ALL STUDENT</option>
                                            <option value="PRIMARY SCHOOL">PRIMARY SCHOOL</option>
                                            <option value="JUNIOR SECONDARY SCHOOL">JUNIOR SECONDARY SCHOOL</option>
                                            <option value="SENIOR SECONDARY SCHOOL">SENIOR SECONDARY SCHOOL</option>
                                            

                                        </select>
                                    </div>
                                    <div class="col-12 form-group mg-t-8">
                                        <button onclick="createFee()"
                                            class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
        <!-- Page Area End Here -->
    </div>
