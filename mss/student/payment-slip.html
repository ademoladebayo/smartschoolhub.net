                            <p id="class_sector" style="font-size: 14px;font-family: Quicksand, sans-serif;">_</p>

            <div id="payment_slip">


                <div id="" name="" class="container result_container" style="margin-bottom: 30px;">
                    <div style="border:1px solid black; padding-bottom: 15px;" class="row">

                        <div class="col-md-3">
                            <div style="text-align: left;margin-top: 30px;margin-left: 50px;">
                                <h6 style="font-size: 15px;">CLASS: <strong id="student_class">_
                                    </strong></h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div style="text-align: left;margin-top: 30px;margin-left: 50px;">
                                <h6 style="font-size: 15px;">SESSION: <strong id="session">_</strong></h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div style="text-align: left;margin-top: 30px;margin-left: 50px;">
                                <h6 style="font-size: 15px;">TERM:<strong id="term">_</strong></h6>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div style="text-align: left;margin-top: 30px;margin-left: 50px;">
                                <h6 style="font-size: 15px;">DATE GENERATED: <strong id="date_generated">_
                                    </strong></h6>
                            </div>
                        </div>


                        <!-- EXPECTED FEE -->
                        <div style="margin-top: 15px;" class="col-md-12 col-lg-12 col-xl-12">
                            <div style="margin-top: 0px;">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" width="100%" cellspacing="0"
                                                style="margin-bottom: 50px;">
                                                <thead>
                                                    <tr>
                                                        <th>_</th>
                                                        <th>S/N</th>
                                                        <th>Description</th>
                                                        <th>Fee Type</th>
                                                        <th>Class Sector</th>
                                                        <th>Amount</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="payment_slip_table">
                                                    <tr>
                                                        <td><input type="checkbox" class="form-check-input ml-0"
                                                                name="fee_compulsory" value="10" checked=""
                                                                onclick="this.checked = !this.checked">
                                                        </td>
                                                        <td>1.</td>
                                                        <td>Loading ...</td>
                                                        <td>Loading ...</td>
                                                        <td>Loading ...</td>
                                                        <td>Loading ...</td>
                                                    </tr>


                                                </tbody>
                                            </table>

                                        </div>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th style="font-size: 13px;font-family: Open Sans, sans-serif;">
                                                            ARREARS :
                                                            <font style="size: 20px;" color="red"><b id="arrears">0</b>
                                                            </font>
                                                        </th>
                                                        <th
                                                            style="font-size: 13px; font-family: Open Sans, sans-serif;">
                                                            TOTAL EXPECTED :
                                                            <span id="total_expected">0</span>
                                                        </th>
                                                        <th
                                                            style="font-size: 13px; font-family: Open Sans, sans-serif;">
                                                            TOTAL PAID :
                                                            <font style="size: 20px;" color="green"><b
                                                                    id="total_paid">0</b>
                                                            </font>
                                                        </th>

                                                        <th
                                                            style="font-size: 13px; font-family: Open Sans, sans-serif;">
                                                            PERCENTAGE PAID :
                                                            <font style="size: 20px;" color="green"><b
                                                                    id="percentage_paid">0%</b>
                                                            </font>
                                                        </th>
                                                        <th
                                                            style="font-size: 13px; font-family: Open Sans, sans-serif;">
                                                            TERM BALANCE :
                                                            <font style="size: 20px;" color="red"><b id="
                                                                ">0</b>
                                                            </font>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody style="font-size: 13px;">

                                                    <tr style="font-size: 13px;">
                                                        <td style="font-size: 13px;font-family: Open Sans, sans-serif;"

                                                                TERM BALANCE) :
                                                            </span>
                                                            <font style="size: 50px;" color="red"><b
                                                                    id="total_due_balance"><b>0</b>
                                                            </font>
                                                        </td>
                                                    </tr>



                                                </tbody>

                                            </table>
