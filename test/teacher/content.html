    <script>
        var CONTENT_ACTION = localStorage["CONTENT_ACTION"];
        var CONTENT_TYPE = localStorage["CONTENT_TYPE"];

        if (CONTENT_ACTION == "CREATE") {
            document.getElementById("lh_subject_class").innerHTML = "CREATE NEW " + CONTENT_TYPE + " FOR " + localStorage["LH_SUBJECT_CLASS"];
            document.getElementById("content_btn").innerHTML = `<i
                                        class="far fa-sticky-note"></i>  CREATE ${CONTENT_TYPE}`;

        } else if (CONTENT_ACTION == "EDIT") {
            document.getElementById("lh_subject_class").innerHTML = "EDIT " + CONTENT_TYPE + " FOR " + localStorage["LH_SUBJECT_CLASS"];
            document.getElementById("content_btn").innerHTML = `<i
                                        class="far fa-sticky-note"></i>  UPDATE ${CONTENT_TYPE}`;

            edit_content = JSON.parse(CryptoJS.AES.decrypt(localStorage['LH_EDIT_MATERIAL'], "AESENCRYPT").toString(CryptoJS.enc.Utf8)); 

            document.getElementById("topic").value = edit_content.topic;
            document.getElementById("mark_obtainable").value = edit_content.mark_obtainable;
            CKEDITOR.instances.editor1.setData(edit_content.content);
        }


        if(CONTENT_TYPE == "ASSIGNMENT"){
            document.getElementById("mark_obtainable_div").hidden = false;
        }
    </script>
