    <script>


        function checkIfTypeIsClass() {

        function register() {
            type = document.getElementById("registration_type").value;

            if (type == "STUDENT") {
                registerSubject();
            } else {
                registerSubject2();
            }


        }


        function getAllSubject() {
            type = document.getElementById("registration_type").value;

            if (type == "STUDENT") {
                if (confirm("You are about view registration for the selected student")) {
                    getAllSubjectForRegistration('');
                }
            } else {
                if (confirm("You are about view registration for all student in the selected class")) {
                    getAllSubjectForTable2();
                }
            }
        }




        // SET REG SETTING 
        function setRegType(type) {
            if (type == "") {
                document.getElementById("registration_params").hidden = true;
                document.getElementById("classes").disabled = true;
                alert("SELECT A REGISTRATION TYPE !")
                return 0;
            } else if (type == "STUDENT") {
                document.getElementById("classes").disabled = true;
                document.getElementById("student_label").hidden = true;
                document.getElementById("student_div").hidden = false;
                document.getElementById("registration_params").hidden = false;
            } else {
                document.getElementById("student_label").hidden = false;
                document.getElementById("student_div").hidden = true;
                document.getElementById("registration_params").hidden = false;
                document.getElementById("classes").disabled = false;
                document.getElementById("class_label").innerHTML = `Select Class *`;
            }

            document.getElementById("classes").selectedIndex = 0;
            document.getElementById("student").selectedIndex = 0;
        }


        // ENABLE CLASS SELECTION 
        function enableClass(student_name) {
            type = document.getElementById("registration_type").value;
            if (type == "") {
                alert("SELECT A TYPE !")
                return 0;
            } else if (type == "STUDENT") {

                if (document.getElementById("student").value == "") {
                    alert("SELECT A STUDENT !")
                    return 0;
                }
                document.getElementById("class_label").innerHTML = `<b style='color:red'>It is important you select the CORRECT class <span style='color:green'>${student_name}</span> belong to for <span style='color:green'>${document.getElementById("session_term").value}.</span></b>`;
                document.getElementById("classes").disabled = false;
                document.getElementById("classes").selectedIndex = 0;

            } else {
                //registerSubject2();
            }
            loadCustomSessionTerm();
        }

        document.addEventListener("DOMContentLoaded", function () {
            // This function will be executed when the initial HTML document has been completely loaded and parsed
            loadCustomSessionTerm();
            // Your synchronous JavaScript code goes here
            console.log("DOMContentLoaded event fired!");
        });
