<body onload="getAllClassForDropDown()">
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
        <!-- Header Menu Area Start Here -->

        <div class="dashboard-page-one">
            <div class="dashboard-content-one">

                <!-- Account Settings Area Start Here -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div style="margin-top: 20px;" class="card-body">
                                <div class="heading-layout1">
                                    <div class="item-title">
                                        <h3>Please fill all Asterisk (*) field</h3>
                                    </div>

                                </div>

                                <div class="row new-added-form">

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <div class="container">
                                            <h1><b>UPLOAD STUDENT PASSPORT</b>
                                            </h1>
                                            <div class="avatar-upload">
                                                <div class="avatar-edit">
                                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                                    <label for="imageUpload"></label>
                                                </div>
                                                <div class="avatar-preview">
                                                    <div id="imagePreview"
                                                        style="background-image: url(../assets/img/sample_image.png);  height: 100%;">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>First Name *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="first_name"
                                            type="text" placeholder="" class="form-control">
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Middle Name </label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="middle_name"
                                            type="text" placeholder="" class="form-control">
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Last Name *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="last_name"
                                            type="text" placeholder="" class="form-control">
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Gender *</label>
                                        <select id="gender" class="select2">
                                            <option value="">Please Select Gender *</option>
                                            <option value="MALE">MALE</option>
                                            <option value="FEMALE">FEMALE</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Date Of Birth *</label>
                                        <input id="dob" type="text" placeholder="dd/mm/yyyy"
                                            class="form-control air-datepicker" data-position='bottom right'>
                                        <i class="far fa-calendar-alt"></i>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Religion *</label>
                                        <select id="religion" class="select2">
                                            <option value="">Please Select *</option>
                                            <option value="MUSLIM">MUSLIM</option>
                                            <option value="CHRISTIAN">CHRISTIAN</option>
                                        </select>
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Joining Date</label>
                                        <input id="joining_date" type="text" placeholder="dd/mm/yyyy"
                                            class="form-control air-datepicker" data-position='bottom right'>
                                        <i class="far fa-calendar-alt"></i>
                                    </div>

                                    <!-- <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Joining Session *</label>
                                        <select id="joining_session" class="select2">
                                            <option value="">Please Select *</option>
                                            <option value="2016/2017">2016/2017</option>
                                            <option value="2017/2018">2017/2018</option>
                                        </select>
                                    </div> -->
                                    <div class="col-lg-6 col-12 form-group">
                                        <label>Home Address *</label>
                                        <textarea oninput="this.value = this.value.toUpperCase()" id="home_address"
                                            class="textarea form-control" name="message" cols="10" rows="4"></textarea>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>State Of Origin *</label>
                                        <select id="state" class="select2">
                                            <option value="">Please Select State *</option>
                                            <option value="Abia">Abia</option>
                                            <option value="Adamawa">Adamawa</option>
                                            <option value="AkwaIbom">AkwaIbom</option>
                                            <option value="Anambra">Anambra</option>
                                            <option value="Bauchi">Bauchi</option>
                                            <option value="Bayelsa">Bayelsa</option>
                                            <option value="Benue">Benue</option>
                                            <option value="Borno">Borno</option>
                                            <option value="Cross River">Cross River</option>
                                            <option value="Delta">Delta</option>
                                            <option value="Ebonyi">Ebonyi</option>
                                            <option value="Edo">Edo</option>
                                            <option value="Ekiti">Ekiti</option>
                                            <option value="Enugu">Enugu</option>
                                            <option value="FCT">FCT</option>
                                            <option value="Gombe">Gombe</option>
                                            <option value="Imo">Imo</option>
                                            <option value="Jigawa">Jigawa</option>
                                            <option value="Kaduna">Kaduna</option>
                                            <option value="Kano">Kano</option>
                                            <option value="Katsina">Katsina</option>
                                            <option value="Kebbi">Kebbi</option>
                                            <option value="Kogi">Kogi</option>
                                            <option value="Kwara">Kwara</option>
                                            <option value="Lagos">Lagos</option>
                                            <option value="Nasarawa">Nasarawa</option>
                                            <option value="Niger">Niger</option>
                                            <option value="Ogun">Ogun</option>
                                            <option value="Ondo">Ondo</option>
                                            <option value="Osun">Osun</option>
                                            <option value="Oyo">Oyo</option>
                                            <option value="Plateau">Plateau</option>
                                            <option value="Rivers">Rivers</option>
                                            <option value="Sokoto">Sokoto</option>
                                            <option value="Taraba">Taraba</option>
                                            <option value="Yobe">Yobe</option>
                                            <option value="Zamfara">Zamafara</option>
                                        </select>
                                    </div>


                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Student Class *</label>
                                        <select id="class" class="select2">
                                            <option value="-">Please Select Class *</option>

                                        </select>
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Guardian's Full Name *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="guardian_name"
                                            type="text" placeholder="" class="form-control">
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Guardian's Phone *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="guardian_phone"
                                            type="number" placeholder="" class="form-control">
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Guardian's E-Mail</label>
                                        <input oninput="this.value = this.value.toLowerCase()" id="guardian_email"
                                            type="email" placeholder="" class="form-control">
                                    </div>
                                    <div class="col-lg-6 col-12 form-group">
                                        <label>Guardian's Address *</label>
                                        <textarea oninput="this.value = this.value.toUpperCase()" id="guardian_address"
                                            class="textarea form-control" name="message" id="form-message" cols="10"
                                            rows="4"></textarea>
                                    </div>
                                    <div class="col-12 form-group mg-t-8">
                                        <button onclick="createStudent()"
                                            class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

</body>

<style>
    body {
        background: whitesmoke;
        font-family: "Open Sans", sans-serif;
    }

    .container {
        max-width: 960px;
        margin: 30px auto;
        padding: 20px;
    }

    h1 {
        font-size: 20px;
        text-align: center;
        margin: 20px 0 20px;
    }

    h1 small {
        display: block;
        font-size: 15px;
        padding-top: 8px;
        color: gray;
    }

    .avatar-upload {
        position: relative;
        max-width: 205px;
        margin: 50px auto;
    }

    .avatar-upload .avatar-edit {
        position: absolute;
        right: 12px;
        z-index: 1;
        top: 10px;
    }

    .avatar-upload .avatar-edit input {
        display: none;
    }

    .avatar-upload .avatar-edit input+label {
        display: inline-block;
        width: 34px;
        height: 34px;
        margin-bottom: 0;
        border-radius: 100%;
        background: #ffffff;
        border: 1px solid transparent;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        font-weight: normal;
        transition: all 0.2s ease-in-out;
    }

    .avatar-upload .avatar-edit input+label:hover {
        background: #f1f1f1;
        border-color: #d6d6d6;
    }

    .avatar-upload .avatar-edit input+label:after {
        content: "\f040";
        font-family: "FontAwesome";
        color: #757575;
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        text-align: center;
        margin: auto;
    }

    .avatar-upload .avatar-preview {
        width: 192px;
        height: 192px;
        position: relative;
        border-radius: 100%;
        border: 6px solid #f8f8f8;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
    }

    .avatar-upload .avatar-preview>div {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
