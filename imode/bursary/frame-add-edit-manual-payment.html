<body onload="getAllClassForDropDown(); editManualPaymentDetails()">
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
        <!-- Header Menu Area Start Here -->

        <div class="dashboard-page-one">
            <div class="dashboard-content-one">

                <!-- Account Settings Area Start Here -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div style="margin-top: 20px;" class="card-body">
                                <div class="heading-layout1">
                                    <div class="item-title">
                                        <h3>Please fill all Asterisk (*) field</h3>
                                    </div>

                                </div>

                                <div class="row new-added-form">

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Student Class *</label>
                                        <select onchange="getAllStudent(`${document.getElementById('class').value}`)"
                                            id="class" class="select2">
                                            <option value="">Select The Student's Class</option>


                                        </select>
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>Which Student Made Payment ? *</label>
                                        <select style="font-style: bold; font-size: 15px; color: black;" id="student" class="select">
                                            <option value="">Loading ...</option>
                                        </select>


                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>What Date Was Payment Made ? *</label>
                                        <input id="date" type="text" placeholder="dd/mm/yyyy"
                                            class="form-control air-datepicker" data-position='center right'>
                                        <i class="far fa-calendar-alt"></i>
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>How Much Was Paid ? *</label>
                                        <input oninput="this.value = this.value.toUpperCase()" id="amount" type="number"
                                            placeholder="" class="form-control">
                                    </div>

                                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                                        <label>How Was The Payment Made ? *</label>
                                        <select id="payment_type" class="select2">
                                            <option value="CASH">CASH</option>
                                            <option value="BANK">BANK</option>
                                        </select>
                                    </div>

                                    <div class="col-12 form-group mg-t-8">
                                        <button onclick="updateManualPayment()"
                                            class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
        <!-- Page Area End Here -->
